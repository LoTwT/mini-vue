<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderer</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 1. 通过 h 函数来创建一个 vnode
        const vnode = h(
            "div",
            {
                class: "vnode",
                id: "aaa"
            },
            [
                h(
                    "h2",
                    null,
                    "当前计数: 100"
                ),
                h(
                    "button",
                    null,
                    "+1"
                )
            ]
        )

        // 2. 通过 mount 函数，将 vnode 挂载到 div#app 上
        mount(vnode, document.querySelector("#app"))

        // 延迟生效，以便看到效果
        setTimeout(() => {
            // 3. 创建新的 vnode，与 1 中 vnode 进行 diff 算法比较
            const newVnode = h(
                "div",
                {
                    class: "new-vnode",
                    id: "aaa"
                },
                [
                    h(
                        "h2",
                        null,
                        "newVnode"
                    ),
                    h(
                        "button",
                        {
                            onClick() { }
                        },
                        "-1"
                    )
                ]
            )

            // 4. 通过 patch 函数，更新页面
            patch(vnode, newVnode)
        }, 2000)
    </script>
</body>

</html>
